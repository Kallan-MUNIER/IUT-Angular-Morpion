<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="game">
                <div id="textbox">
                    <div class="fs-3" style="float: left">Score {{p1.name}}: {{p1.score}}</div>
                    <div class="fs-3" style="float: right">Score {{p2.name}}: {{p2.score}}</div>
                </div>
                
                <div class="fs-1 text-center">C'est au tour du joueur {{whoPlayed}} !</div>

                <hr>

                <div *ngIf="gameOver" class="col-md-12 resultModal">
                    <div class="d-flex justify-content-center">
                        <div class="result">
                            <div class="fs-3 text-center">Partie termin√©e !</div>
                            <br>
                            <div class="fs-4 text-center">{{messageResult}}</div>
                            <br><br>
                            <div class="d-flex justify-content-center">
                                <button class="btn btn-info" (click)=restartGame()>Nouvelle partie</button>
                            </div>
                        </div>
                    </div>
                    <hr>
                </div>

                <div class="d-flex justify-content-center">
                    <mat-grid-list cols="3" rowHeight="1:1" style="width: 50%;">
                        <mat-grid-tile *ngFor="let case of cases; let i = index" (click)=playerClick(i) style="border: 5px solid rgb(153, 189, 167); border-radius: 5px; background-color: rgb(218, 224, 203);">
                            <app-case-morpion [case]="case"></app-case-morpion>
                        </mat-grid-tile>
                    </mat-grid-list>
                </div>
            </div>
        </div>
    </div>
</div>
